{% extends "home.html" %} {% block body %}
<title>foRtReSS - Database</title>
<link rel=stylesheet type=text/css
	href="{{ url_for('static', filename='styles/database.css') }}">
<table>
	<tr>
		<td>ID</td>
		<td>Username</td>
		<td>Password</td>
		<td>Name</td>
		<td>Surname</td>
		<td>Email</td>
		<td>Color</td>
		<td>About</td>
		<td>List IP</td>
	</tr>
	{% for user in users %}
	<tr>
		<form action="delete" method="post">
			<input type=hidden name=_csrf_token value="{{ csrf_token() }}">
			<td><input type="number" value="{{ user.id }}"></td>
			<td><input type="text" value="{{ user.username }}" name="username"></td>
			<td><input type="text" value="{{ user.password }}"></td>
			<td><input type="text" value="{{ user.name }}"></td>
			<td><input type="text" value="{{ user.surname }}"></td>
			<td><input type="text" value="{{ user.email }}"></td>
			<td><input type="text" value="{{ user.color }}"></td>
			<td><input type="text" value="{{ user.about }}"></td>
			<td><textarea>{{ user.ip }}</textarea></td>
			<td><input type="submit" value="Delete User"></td>
		</form>
	</tr>
	{% endfor %}
</table>
{% endblock %}
